---
layout: base
---
<header class="project-hero-container hero-container">
  <div class="hero-content">
    <h1>{{ page.title }}</h1>

    <p class="h2">{{ page.description }}</p>
  </div>

  {% if page.image == nil %}
  <span class="hero-background"</span>
  {% else %}
  <span class="hero-background" style="background-image: url('{{ page.image }}');"></span>
  {% endif %}
</header>

<article class="project-content-container article-content">
  {{ content }}

  {% if page.allowSocial == true %}
  <div class="social-container addthis_inline_share_toolbox"></div>
  {% endif %}
</article>

{% if page.allowComments == true %}
<div class="comment-container"> 
  <div id="disqus_thread"></div> 

  <script> 
    var disqus_config = function () { 
      this.page.url = '{{ site.url }}{{ page.url }}';   
      this.page.identifier = '{{ page.id }}';
    }; 

    (function() { // DON'T EDIT BELOW THIS LINE 
    var d = document, s = d.createElement('script'); 
    s.src = 'https://adamkent-me.disqus.com/embed.js'; 
    s.setAttribute('data-timestamp', +new Date()); 
    (d.head || d.body).appendChild(s); 
    })(); 
  </script> 

  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript> 
</div> 
{% endif %}

{% if page.allowSocial == true %}
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58c6451d76454cff"></script> 
{% endif %}
